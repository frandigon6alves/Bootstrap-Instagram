<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>InstaFake</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="https://www.instagram.com/" target="_blank"><img
                        src="images/logo.png" style=" max-width:130px; 
                    max-height:80px"></a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>
                <div style="width: 30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="https://www.petlove.com.br/images/breeds/197837/profile/original/shiba-p.jpg?1532540015">
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-8">

                    <!-- Profile-->
                    <div class="container">
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-3">
                                <img class="img-profile" src="https://www.petlove.com.br/images/breeds/197837/profile/original/shiba-p.jpg?1532540015">
                            </div>
                            <div class="col-7">
                                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="username">Dodo_Dogi</h2>
                                    </div>
                                    <div class="col-4 col-lg-6"><button type="button"
                                            class="btn btn-outline-secondary button-edit">Editar
                                            perfil</button></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>12</strong> publicações</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>8.000</strong> seguidores</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>173</strong> seguindo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="name">Dogo Dogi</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="profile-desc">Profile created by frandigon6alves</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>

                    <!-- Stories-->
                    <div style="padding-top: 0px;">
                        <div class="row">
                            <div class="col-2"> <canvas id="myCrl"></canvas></div>
                            <div class="col-2"> <canvas id="myCrl1"></canvas></div>
                            <div class="col-2"> <canvas id="myCrl2"></canvas></div>
                        </div>
                    </div>
                    <div style="padding-bottom: 40px;">
                        <div class="row">
                            <div class="col-2 stories"> Dogi</div>
                            <div class="col-2 stories"> memes</div>
                            <div class="col-2 stories"> DevDogi</div>
                        </div>
                    </div>
                
                
                

                <script type="text/javascript">

                    var crl = document.getElementById('myCrl').getContext('2d');
            
                    crl.beginPath();
                    crl.arc(60, 100, 40, 0, 2 * Math.PI);
                    crl.fillStyle = '#00ACC1';
                    crl.fill();
                    crl.linewidth = 5;
                    crl.strokeStyle = '#dbdbdb';
                    crl.stroke();
            
                    var crl1 = document.getElementById('myCrl1').getContext('2d');
            
                    crl1.beginPath();
                    crl1.arc(60, 100, 40, 0, 2 * Math.PI);
                    crl1.fillStyle = '#F8BBD0';
                    crl1.fill();
                    crl1.linewidth = 5;
                    crl1.strokeStyle = '#dbdbdb';
                    crl1.stroke();
            
                    var crl2 = document.getElementById('myCrl2').getContext('2d');
            
                    crl2.beginPath();
                    crl2.arc(60, 100, 40, 0, 2 * Math.PI);
                    crl2.fillStyle = '#E91E63';
                    crl2.fill();
                    crl2.linewidth = 5;
                    crl2.strokeStyle = '#dbdbdb';
                    crl2.stroke();
            
                </script>               
                    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
